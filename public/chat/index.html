<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat-applicatie</title>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
            integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="chat.css">
</head>
<body>
<div class="chat-window">
    <div class="chat-container">
        <header class="chat-header">
            <div class="chat-header-inner">
                <h2>Hallo daar</h2>
                <p>Vraag ons alles of deel uw feedback</p>
            </div>
        </header>
        <main class="chat-main">
            <div class="chat-messages"></div>
        </main>

        <div class="chat-form-container" id="chat-form-container">
            <form id="chat-form">
                <input
                        id="msg"
                        type="text"
                        placeholder="Schrijf een reactie..."
                        required
                        autocomplete="off"
                />
                <button class="btn"><i class="fas fa-paper-plane"></i></button>
            </form>

        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.2.0/uuidv4.min.js"
        integrity="sha256-lvY1UGPieixwVI36EVd7p3kIvYZSkWRqh2wLZk24GPc=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js"
        integrity="sha256-ijqLssetA1NMNjZ+w1zaUafQQLm4IW5OoM8O+4tatME=" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="chat.js"></script>
</body>
</html>
